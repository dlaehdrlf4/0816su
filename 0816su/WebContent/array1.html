<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 생성과 사용</title>
</head>
<body>
	
</body>
<script>
	//	배열 생성 // 구현한 자료구조는 더블링크드 리스트입니다.
	var player = ["르브론","코비","커리"]
	
	//데이터 추가 - 마지막에 추가 //스택을 구현하기 위해 만든 함수   
	player.push("조던")
	//맨 앞에 추가 // 큐를 구현하기 위해 만든 함수 
	player.unshift("로즈") // 반대는 shift
	
	//기본적으로 오름차순 정렬을 합니다. //이렇게 하면 내림차순이다. 
	player.sort(function(left1,right1){
		if( left1 > right1)
			return -1
			else if (left == right)
				return 0
				else
					return 1
	})
	// 배열의 모든 요소를 접근
	for(temp in player){
		document.writeln(player[temp] + "<br / >")
	}
	
	
	var scores = [100,60,40,30,20] // 이러면 sort 하면 100,20,30,40,60 이다.
	//숫자 배열이지만 문자열로 간주하고 정렬 
	scores.sort(function(left,right){ // 위에 해결을 하기 위해 함수를 써줬다 매개 변수 두개를 넣어 주고 한다.
		return right- left
	})
	//배열의 모든 요소를 접근 
	for(temp in scores){
		document.writeln(scores[temp] + "<br / >")
	}
</script>
</html>
