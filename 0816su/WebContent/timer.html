<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타이머 관련 함수 </title>
</head>
<body>
	<img src = "image/co1.jpeg" id="image" />
</body>
<script>
	alert(navigator.userAgent)
	//1초마다 수행되는 타이머 
	var img = document.getElementById("image")
	var idx = 5
	var t = setInterval(function(){
		img.src="image/" + "co" + idx + ".jpg"
		idx = idx - 1
	},1000)
	
	//9초 후에 한번만 동작하는 타이머 
	setTimeout(function(){
		clearInterval(t)
		window.location = "index.html"
	},5000)
</script>
</html>
